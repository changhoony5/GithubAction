name: Unity Build

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 디스크 공간 정리
      - name: Clean up disk space before build
        run: |
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -af
          sudo rm -rf /usr/local/lib/android/sdk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk
          sudo rm -rf /opt/ghc
          
      # 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # Android 빌드 준비 (SDK, NDK, JDK)
      - name: Set up Android SDK, NDK, and JDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
          unzip sdk-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/tools/bin/sdkmanager" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/tools/bin/sdkmanager" "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"
          
      # 키스토어 설정
      - name: Set up Keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE }} | base64 --decode > user.keystore
          
      # Unity 설정 및 빌드
      - name: Setup and Build Unity
        uses: game-ci/unity-builder@v4
        with:
          version: 2023.2.20f1
          targetPlatform: Android
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 아티팩트 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
